<html>

<head>
    <meta charset="utf-8">

    <title>Register</title>

</head>

<body ng-app="fireBaseApp" ng-controller="registerCtrl">
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Register here</h2>
        </div>
        <div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="email" id="userName" ng-model="userName" required>
                <label class="mdl-textfield__label" for="userName">User Name</label>
            </div>
        </div>
        <div>
            <div class="mdl-textfield mdl-js-textfield">
                <input class="mdl-textfield__input" type="password" id="userPassword" ng-model="userPassword" required>
                <label class="mdl-textfield__label" for="userName">Password</label>
            </div>
        </div>
        <div class="mdl-card__actions mdl-card--border">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" id="singupButton" ng-click="signUp()">Sign up</button>
            <div>
                <a href="login.html">Login</a>
            </div>
        </div>
    </div>

</body>

</html>
