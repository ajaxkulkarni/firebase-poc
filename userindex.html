<!DOCTYPE html>
<html lang="en">

<head>
    <title>Submit your details</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="userindex.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>


</head>

<body>

    <div class="container">
        <button class="btn btn-danger" id="signOutButton">Sign out</button>
    </div>
    <div class="container">
        <div class="register_form">
          <!-- Displaying user email here -->
           <p id="userProfileName"></p>
           
            <h2 class="form-heading">Submit your info</h2>
            <form name="form">
                <div class="row">
                    <div class="col-md-4">
                        <label for="first_name">First Name</label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="first_name" pattern="/^[a-zA-Z]*$/" id="firstName" required>
                    </div>
                    <!--                    <p style="color:#e57373;font-weight:700;">Please enter a valid first name. Characters only without spaces </p>-->
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="middle_name">Middle Name</label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="middle_name" id="middleName" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="last_name">Last Name</label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="last_name" id="lastName" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="gender_optradio">Gender</label>
                    </div>
                    <div class="col-md-4">
                        <label class="radio-inline">
                            <input type="radio" name="gender_optradio" id="maleRadio" value="Male">Male</label>
                        <label class="radio-inline">
                            <input type="radio" name="gender_optradio" id="femaleRadio" value="Female">Female</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="marital_optradio">Marital Status</label>
                    </div>
                    <div class="col-md-4">
                        <label class="radio-inline">
                            <input type="radio" name="marital_optradio" id="marriedRadio" value="Married">Married</label>
                        <label class="radio-inline">
                            <input type="radio" name="marital_optradio" id="singleRadio" value="Single">Single</label>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="pan_card">PAN card</label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="text" name="pan_card" id="panCard" required>
                    </div>
                </div>


                <div class="row">
                    <div class="col-md-4">
                        <label for="uid">UID</label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="number" maxlength="12" id="uid" name="uid" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="dob">DOB</label>
                    </div>
                    <div class="col-md-4">
                        <input class="form-control" type="date" name="dob" id="datepickerDateOfBirth" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="profilePhoto">Profile photo</label>
                    </div>
                    <div class="col-md-4">
                        <progress value="0" max="100" id="profilePhotoUploaderProgress">0%</progress>
                        <input class="form-control" type="file" name="profilePhoto" value="upload" id="profilePhoto" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="panCardPhoto">PAN card photo</label>
                    </div>
                    <div class="col-md-4">
                        <progress value="0" max="100" id="panCardPhotoUploaderProgress">0%</progress>
                        <input class="form-control" type="file" name="panCardPhoto" value="upload" id="panCardPhoto" required>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-4">
                        <label for="dropdownForResidence">Residence Type</label>
                    </div>
                    <div class="col-md-4">
                        <select class="form-control" id="dropdownForResidence" required>
                            <option></option>
                            <option value="self owned">self owned</option>
                            <option value="owned by parents">owned by parents</option>
                            <option value="rented">rented</option>
                            <option value="other">other</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-4">
                        <label for="dropdownForRelation">Relationship with co applicant</label>
                    </div>
                    <div class="col-md-4">
                        <select class="form-control" id="dropdownForRelation" required>
                            <option></option>
                            <option value="spouse">spouse</option>
                            <option value="son">son</option>
                            <option value="daughter">daughter</option>
                            <option value="father">father</option>
                            <option value="mother">mother</option>
                        </select>
                    </div>
                </div>

                <div class="row">
                    <button class="btn btn-primary" id="submitData">Submit</button>
                </div>

            </form>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
        $(function() {
            $("#datepickerDateOfBirth").datepicker();
        });

    </script>

    <script src="app.js"></script>
    <script src="userindex.js"></script>
</body>

</html>
