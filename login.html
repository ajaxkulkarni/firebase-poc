<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <!--    Font Family     -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i" rel="stylesheet">
    <title>Login</title>

    <link rel="stylesheet" href="css/login.css" />
</head>

<body ng-app="fireBaseApp" ng-controller="loginCtrl">
    <div class="demo-card-wide mdl-card mdl-shadow--2dp">
        <div class="mdl-card__title">
            <h2 class="mdl-card__title-text">Login here</h2>
        </div>
        <ng-form name="loginForm">
            <div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" name="email" type="email" id="userName" ng-model="userName" ng-required="true">
                    <label class="mdl-textfield__label" for="userName">User Name</label>
                </div>
            </div>
            <p class="error_text" ng-if="showErrors && loginForm.email.$invalid">Please enter an email </p>
            <div>
                <div class="mdl-textfield mdl-js-textfield">
                    <input class="mdl-textfield__input" type="password" name="password" id="userPassword" ng-model="userPassword" ng-required="true">
                    <label class="mdl-textfield__label" for="userName">Password</label>
                </div>
            </div>
            <p class="error_text" ng-if="showErrors && loginForm.password.$invalid">Please enter a password </p>
            <p>{{loginError}}</p>
            <div class="mdl-card__actions mdl-card--border">
                <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--primary" id="loginButton" ng-click="login(loginForm)">Login</button>
                <div>
                    <a class="mdl-button mdl-js-button mdl-js-ripple-effect mdl-button--accent" href="register.html">Register</a>
                </div>
            </div>
        </ng-form>
    </div>

    <!--    <input type="email" id="userName" ng-model="userName" required>-->



    <!--    <input type="password" id="userPassword" ng-model="userPassword" required>-->
    <!--    <button id="loginButton" ng-click="login()"> Login</button>-->


    <script src="https://www.gstatic.com/firebasejs/4.1.3/firebase.js"></script>
    <script src="js/custom_ang/app.js"></script>
    <script src="js/angular/angular.min.js"></script>
    <script src="js/custom_ang/main.js"></script>
</body>

</html>
